<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blokz Reflex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #121212;
      color: #fff;
      overflow: hidden;
    }

    .page {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .active {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffc8;
    }

    .instructions {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      opacity: 0.85;
    }

    .btn {
      padding: 1rem 2rem;
      margin-top: 1rem;
      background: #00ffc8;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .gameplay {
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
      padding: 2rem;
      transition: opacity 0.6s ease-in-out;
    }

    .gameplay.show {
      display: flex;
    }

    .hud {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 1.2rem;
    }

    .game-area {
      flex: 1;
      width: 100%;
      max-width: 800px;
      height: 100%;
      position: relative;
      margin: auto;
      border: 2px solid #00ffc8;
      border-radius: 20px;
      overflow: hidden;
      background: #181818;
    }

    .block {
      width: 60px;
      height: 60px;
      position: absolute;
      border-radius: 10px;
      cursor: pointer;
    }

    .color-red { background: #ff4d4d; }
    .color-blue { background: #4d94ff; }
    .color-green { background: #4dff88; }
    .color-yellow { background: #ffff4d; }
    .color-gray { background: #999; }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: 2px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="page-home" class="page active">
    <h1>Blokz Reflex</h1>
    <div class="instructions">
      Clique uniquement sur les blocs color√©s pour gagner des üèÜ.<br/>
      ‚ö†Ô∏è Ne clique jamais sur les blocs gris.<br/>
      Si tu rates un bloc color√©, tu perds une vie. Le jeu devient plus rapide en fonction de la difficult√© choisie.
    </div>
    <div>
      <button class="btn" data-difficulty="easy">Facile</button>
      <button class="btn" data-difficulty="medium">Moyen</button>
      <button class="btn" data-difficulty="impossible">Impossible</button>
    </div>
  </div>

  <div id="page-game" class="gameplay">
    <button class="back-btn" id="btnBack">Retour</button>
    <div class="hud">
      <div>Vies : <span id="lives">3</span></div>
      <div>Troph√©es : <span id="trophies">0</span></div>
    </div>
    <div class="game-area" id="gameArea"></div>
  </div>

  <script>
    const pageHome = document.getElementById('page-home');
    const pageGame = document.getElementById('page-game');
    const gameArea = document.getElementById('gameArea');
    const livesSpan = document.getElementById('lives');
    const trophiesSpan = document.getElementById('trophies');
    const btnBack = document.getElementById('btnBack');

    const colors = ['color-red', 'color-blue', 'color-green', 'color-yellow'];
    const gray = 'color-gray';
    let blockTime = 1000;
    let lives = 3;
    let trophies = 0;
    let currentBlock = null;
    let blockTimer = null;
    let gameRunning = false;

    const difficultySettings = {
      easy: { blockTime: 3000, lives: 3 },
      medium: { blockTime: 1500, lives: 1 },
      impossible: { blockTime: 800, lives: 1 }
    };

    function switchToGame() {
      pageHome.classList.remove('active');
      pageGame.classList.add('show');
    }

    function switchToHome() {
      gameRunning = false;
      clearTimeout(blockTimer);
      pageGame.classList.remove('show');
      pageHome.classList.add('active');
    }

    function spawnBlock() {
      if (!gameRunning) return;

      gameArea.innerHTML = '';
      const block = document.createElement('div');
      const isGray = Math.random() < 0.2;
      const colorClass = isGray ? gray : colors[Math.floor(Math.random() * colors.length)];
      block.className = `block ${colorClass}`;

      // Position al√©atoire dans la gameArea
      const areaRect = gameArea.getBoundingClientRect();
      const size = 60;
      const x = Math.random() * (gameArea.clientWidth - size);
      const y = Math.random() * (gameArea.clientHeight - size);
      block.style.left = `${x}px`;
      block.style.top = `${y}px`;

      gameArea.appendChild(block);
      currentBlock = block;

      block.addEventListener('click', () => {
        if (!gameRunning) return;
        if (block.classList.contains('color-gray')) {
          endGame("Tu as cliqu√© un bloc gris !");
        } else {
          trophies++;
          updateUI();
        }
        clearTimeout(blockTimer);
        spawnBlock();
      });

      blockTimer = setTimeout(() => {
        if (!isGray) {
          lives--;
          updateUI();
          if (lives <= 0) return endGame("Tu as rat√© trop de blocs !");
        }
        spawnBlock();
      }, blockTime);
    }

    function updateUI() {
      livesSpan.textContent = lives;
      trophiesSpan.textContent = trophies;
    }

    function startGame(difficulty) {
      const settings = difficultySettings[difficulty];
      blockTime = settings.blockTime;
      lives = settings.lives;
      trophies = 0;
      gameRunning = true;
      updateUI();
      switchToGame();
      spawnBlock();
    }

    function endGame(reason) {
      gameRunning = false;
      alert("Game Over ! " + reason);
      switchToHome();
    }

    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const diff = btn.dataset.difficulty;
        startGame(diff);
      });
    });

    btnBack.addEventListener('click', switchToHome);
  </script>
</body>
</html>
