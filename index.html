<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Blokz Reflex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #330066, #6600cc);
      background-size: cover;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px #000;
    }

    #menu, #game, #gameOver, #trophies {
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ff66cc;
      color: white;
    }

    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 20px;
    }

    .block {
      width: 20vw;
      max-width: 60px;
      aspect-ratio: 1/1;
      background: #333;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.1s;
    }

    .explosive { background: #e03e3e; }
    .frozen { background: #3ec9e0; }
    .frozen::after {
      content: "‚ùÑ"; position: absolute; top: 5px; right: 5px; font-size: 16px;
    }
    .bomb { background: #ffa500; }
    .bomb::after {
      content: "üí£"; position: absolute; top: 5px; right: 5px; font-size: 16px;
    }

    #info {
      margin-top: 10px;
      font-size: 18px;
      display: inline-block;
      padding: 8px 16px;
    }

    #gameOver, #trophies {
      display: none;
    }

    #message {
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

<h1>üß± Blokz Reflex</h1>

<div id="menu">
  <p>Choisis ton mode :</p>
  <button class="button" onclick="startGame('facile')">Facile</button>
  <button class="button" onclick="startGame('moyen')">Moyen</button>
  <button class="button" onclick="startGame('impossible')">Impossible</button>
</div>

<div id="info" style="display:none;">
  Score : <span id="score">0</span> | Vies : <span id="lives">2</span>
</div>

<div id="game"></div>

<div id="message"></div>

<audio id="popSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>

<script>
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const infoEl = document.getElementById('info');
  const menuEl = document.getElementById('menu');
  const gameEl = document.getElementById('game');
  const messageEl = document.getElementById('message');
  const popSound = document.getElementById('popSound');

  let score = 0;
  let lives = 2;
  let speed = 700; // temps de disparition des blocs
  let spawnRate = 1000; // temps entre chaque bloc
  let spawnLoop;
  let mode = "";
  let mechanics = ['explosive', 'frozen', 'bomb'];

  function startGame(selectedMode) {
    mode = selectedMode;
    score = 0;
    scoreEl.textContent = score;

    if (mode === 'facile') {
      speed = 5000;
      spawnRate = 1000;
      lives = 2;
    } else if (mode === 'moyen') {
      speed = 3000;
      spawnRate = 1000;
      lives = 1;
    } else if (mode === 'impossible') {
      speed = 700; // d√©part plus simple
      spawnRate = 1000;
      lives = 1;
    }

    livesEl.textContent = lives;
    infoEl.style.display = 'block';
    menuEl.style.display = 'none';
    clearInterval(spawnLoop);
    spawnLoop = setInterval(spawnBlock, spawnRate);
  }

  function spawnBlock() {
    const block = document.createElement('div');
    block.classList.add('block');

    const isSpecial = Math.random() < 0.5;
    if (isSpecial) {
      const type = mechanics[Math.floor(Math.random() * mechanics.length)];
      block.classList.add(type);
      block.dataset.type = type;
    } else {
      block.dataset.type = 'normal';
    }

    const maxW = window.innerWidth - 70;
    const maxH = window.innerHeight - 70;
    block.style.left = Math.random() * maxW + "px";
    block.style.top = Math.random() * maxH + "px";

    document.body.appendChild(block);

    const timeout = setTimeout(() => {
      if (document.body.contains(block)) {
        if (block.dataset.type !== 'normal') loseLife();
        block.remove();
      }
    }, speed);

    block.addEventListener('click', () => {
      clearTimeout(timeout);
      if (block.dataset.type !== 'normal') {
        score++;
        scoreEl.textContent = score;
        popSound.currentTime = 0;
        popSound.play();
        // augmente la difficult√© si mode impossible
        if (mode === 'impossible') adjustDifficulty();
      } else {
        loseLife();
      }
      block.remove();
    });
  }

  function adjustDifficulty() {
    // Chaque 10 points, diminue la dur√©e de vie des blocs de 50ms
    if (score % 10 === 0 && speed > 200) {
      speed -= 50;
    }
  }

  function loseLife() {
    lives--;
    livesEl.textContent = lives;
    if (lives <= 0) endGame();
  }

  function endGame() {
    clearInterval(spawnLoop);
    messageEl.textContent = "üíÄ Game Over";
  }
</script>
</body>
</html>
