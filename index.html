<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Blokz Reflex</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1542461920-0b3e3b7cbd84');
      background-size: cover;
      background-position: center;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      text-shadow: 2px 2px #000;
    }

    #menu, #game, #gameOver {
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 70vh;
      overflow: hidden;
    }

    .block {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    .explosive { background: #e03e3e; }
    .frozen { background: #3ec9e0; }
    .frozen::after {
      content: "‚ùÑ"; position: absolute; top: 5px; right: 5px; font-size: 16px;
    }
    .bomb { background: #ffa500; }
    .bomb::after {
      content: "üí£"; position: absolute; top: 5px; right: 5px; font-size: 16px;
    }

    #info {
      margin-top: 10px;
      font-size: 18px;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 10px;
    }

    #gameOver {
      display: none;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 12px;
      margin: 40px auto;
      width: fit-content;
    }

    #message {
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

<h1>üß± Blokz Reflex</h1>

<div id="menu">
  <p>Choisis ton mode :</p>
  <button class="button" onclick="startGame('facile')">Facile</button>
  <button class="button" onclick="startGame('moyen')">Moyen</button>
  <button class="button" onclick="startGame('impossible')">Impossible</button>
</div>

<div id="info" style="display:none;">
  Score : <span id="score">0</span> | Vies : <span id="lives">2</span>
</div>

<div id="game"></div>

<div id="message"></div>

<div id="gameOver">
  <h2>üíÄ Game Over</h2>
  <p>Tu veux continuer ?</p>
  <button class="button" onclick="watchAd()">üì∫ Regarder une pub</button>
  <button class="button" onclick="restartGame()">üîÅ Recommencer</button>
</div>

<audio id="popSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>

<script>
  const gameEl = document.getElementById('game');
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const infoEl = document.getElementById('info');
  const menuEl = document.getElementById('menu');
  const gameOverEl = document.getElementById('gameOver');
  const messageEl = document.getElementById('message');
  const popSound = document.getElementById('popSound');

  let score = 0;
  let lives = 2;
  let mode = "facile";
  let removeTime = 5000;
  let spawnRate = 800;
  let maxLives = 2;
  let spawnLoop;

  const mechanics = ['explosive', 'frozen', 'bomb'];

  function startGame(selectedMode) {
    mode = selectedMode;
    if (mode === "facile") {
      removeTime = 5000;
      spawnRate = 800;
      maxLives = 2;
    } else if (mode === "moyen") {
      removeTime = 3000;
      spawnRate = 600;
      maxLives = 1;
    } else if (mode === "impossible") {
      removeTime = 200;
      spawnRate = 1000;
      maxLives = 1;
    }

    score = 0;
    lives = maxLives;

    scoreEl.textContent = score;
    livesEl.textContent = lives;
    gameEl.innerHTML = '';
    infoEl.style.display = 'block';
    menuEl.style.display = 'none';
    gameOverEl.style.display = 'none';

    clearInterval(spawnLoop);
    spawnLoop = setInterval(spawnBlock, spawnRate);
  }

  function spawnBlock() {
    const block = document.createElement('div');
    block.classList.add('block');

    let isSpecial = Math.random() < 0.5;
    if (isSpecial) {
      let type = mechanics[Math.floor(Math.random() * mechanics.length)];
      block.classList.add(type);
      block.dataset.type = type;
    } else {
      block.dataset.type = 'normal';
    }

    block.style.top = Math.random() * (gameEl.clientHeight - 60) + 'px';
    block.style.left = Math.random() * (gameEl.clientWidth - 60) + 'px';

    gameEl.appendChild(block);

    const removeTimeout = setTimeout(() => {
      if (gameEl.contains(block)) {
        if (block.dataset.type !== 'normal') {
          loseLife();
        }
        gameEl.removeChild(block);
      }
    }, removeTime);

    block.addEventListener('click', () => {
      clearTimeout(removeTimeout);
      if (block.dataset.type !== 'normal') {
        popSound.currentTime = 0;
        popSound.play();
        score += 1;
        scoreEl.textContent = score;
      }
      gameEl.removeChild(block);
    });
  }

  function loseLife() {
    lives--;
    livesEl.textContent = lives;
    if (lives <= 0) {
      endGame();
    }
  }

  function endGame() {
    clearInterval(spawnLoop);
    gameOverEl.style.display = 'block';
    messageEl.textContent = '';
  }

  function watchAd() {
    messageEl.textContent = "üé• Tu as regard√© une pub (imagin√©e) !";
    lives = 1;
    livesEl.textContent = lives;
    gameOverEl.style.display = 'none';
    spawnLoop = setInterval(spawnBlock, spawnRate);
  }

  function restartGame() {
    menuEl.style.display = 'block';
    infoEl.style.display = 'none';
    gameEl.innerHTML = '';
    gameOverEl.style.display = 'none';
    messageEl.textContent = '';
  }
</script>
</body>
</html>
