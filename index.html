<style>
  /* Reset & base */
  * {

  body {

    margin: 0; padding: 0;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #eee;
    user-select: none;
    overflow-x: hidden;
  }
  h1 {
    text-align: center;

  }
  button {

  .button {

    color: white;
    padding: 10px 18px;
    margin: 6px 4px;
    font-size: 16px;
    border-radius: 8px;
    transition: background 0.3s ease;
  }
  .button:hover {
    background: #1066d0;
  }

  /* Conteneurs */
  #menu, #gameContainer, #gameOver, #trophies, #shop {
    max-width: 360px;
    margin: 15px auto;
    background: rgba(0,0,0,0.4);

  }
  #instructions {

  #instructions img {

  }
  #info {

    max-width: 360px;
    background: rgba(0,0,0,0.5);
    padding: 8px;
    border-radius: 8px;
    user-select:none;
  }
  #game {
    position: relative;
    height: 400px;
    margin-top: 20px;
    border-radius: 12px;
    background: linear-gradient(45deg, #243b55, #141e30);
    overflow: hidden;
  }
  .block {
    width: 60px;
    height: 60px;
    position: absolute;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.1s ease-out;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    user-select:none;
  }
  .normal {
    background: #666;
  }
  .explosive {
    background: #e03e3e;
  }
  .frozen {
    background: #3ec9e0;
  }
  .bomb {
    background: #ffa500;
  }
  .block.gray {
    background: #888;
  }
  .block::after {
    position: absolute;
    top: 4px;
    right: 6px;
    font-size: 18px;
    pointer-events: none;
  }
  .frozen::after {
    content: "‚ùÑ";
    color: #cff;
  }
  .bomb::after {

  }
  #message {

    font-size: 16px;
    margin-top: 12px;
    height: 20px;
    color: #ffcc00;
    user-select:none;
  }

  #gameOver {
    display: none;
    text-align: center;
  }
  #gameOver h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #ff4444;
    text-shadow: 0 0 10px #ff4444;
  }
  #gameOver p {
    margin-bottom: 20px;
  }

  /* Trophies */
  #trophies {
    display: none;
    font-size: 14px;
    line-height: 1.4em;
  }
  #trophies h3 {
    text-align: center;
    margin-bottom: 10px;
    color: #ffd700;
    text-shadow: 0 0 5px #ffd700;
  }
  #trophies ul {
    list-style: none;
    padding-left: 0;
  }
  #trophies li {
    margin-bottom: 6px;
    padding-left: 20px;
    position: relative;
  }
  #trophies li::before {
    content: "üèÜ";

  }

  /* Boutique */
  #shop {
    display: none;
    font-size: 14px;
    line-height: 1.4em;
    margin-top: 20px;
  }
  #shop h3 {
    text-align: center;
    margin-bottom: 10px;
    color: #66ff66;
    text-shadow: 0 0 5px #66ff66;
  }
  #shop ul {
    list-style: none;
    padding-left: 0;
  }
  #shop li {
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #shop button {
    background: #4caf50;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 14px;
  }
  #shop button:disabled {
    background: #888;
    cursor: not-allowed;
  }

  /* Fond d'√©cran personnalis√© bouton */
  #customBgBtn {
    position: fixed;
    top: 12px;
    right: 12px;
    background: #1f8aff;
    border: none;
    color: white;
    padding: 10px 14px;
    font-size: 14px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1000;
    transition: background 0.3s ease;
  }
  #customBgBtn:hover {
    background: #1066d0;
  }

  /* Fen√™tre choix fond d'√©cran */
  #bgSelector {
    display: none;

    border-radius: 10px;
    padding: 10px;
    max-width: 280px;
    z-index: 1000;
  }
  #bgSelector h4 {
    margin: 0 0 10px 0;
    text-align: center;
    color: #66ccff;
  }
  #bgSelector img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
    cursor: pointer;
    border: 3px solid transparent;
    transition: border-color 0.3s ease;
  }
  #bgSelector img:hover {
    border-color: #1f8aff;
  }

  /* Diff backgrounds possibles */
  body.bg1 {

    background: url('https://images.unsplash.com/photo-1526403228689-3cbbdb8dbe35?auto=format&fit=crop&w=800&q=80') no-repeat center/cover;
  }

</style>
