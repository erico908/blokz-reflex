<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Blokz Reflex Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.imgur.com/FoC9cYQ.jpeg'); /* Candy Crush style */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      margin: 10px;
      font-size: 24px;
      text-shadow: 2px 2px #000;
    }

    #info {
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 10px;
      display: inline-block;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }

    .block {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 10px;
      position: absolute;
      box-shadow: 0 0 5px #000;
      cursor: pointer;
      animation: fadeout 0.5s forwards;
    }

    @keyframes fadeout {
      from {opacity: 1;}
      to {opacity: 0;}
    }

    #gameOver {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Blokz Reflex üç¨</h1>

  <div id="menu">
    <p>Choisis ton mode :</p>
    <button class="button" onclick="startGame('facile')">Facile</button>
    <button class="button" onclick="startGame('moyen')">Moyen</button>
    <button class="button" onclick="startGame('impossible')">Impossible</button>
  </div>

  <div id="info" style="display:none;">
    Score: <span id="score">0</span> | Vies: <span id="lives">2</span>
  </div>

  <div id="gameOver">
    <h2>Game Over üíÄ</h2>
    <button class="button" onclick="restartGame()">Recommencer</button>
  </div>

<script>
  let score = 0;
  let lives = 2;
  let speed = 500;
  let spawnInterval;
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');

  function startGame(mode) {
    if (mode === 'facile') { speed = 500; lives = 2; }
    else if (mode === 'moyen') { speed = 500; lives = 1; }
    else if (mode === 'impossible') { speed = 500; lives = 1; }

    score = 0;
    scoreEl.textContent = score;
    livesEl.textContent = lives;
    document.getElementById('menu').style.display = 'none';
    document.getElementById('info').style.display = 'block';
    spawnInterval = setInterval(spawnBlock, 700);
  }

  function spawnBlock() {
    const block = document.createElement('div');
    block.classList.add('block');

    const x = Math.random() * (window.innerWidth - 70);
    const y = Math.random() * (window.innerHeight - 70);
    block.style.left = x + 'px';
    block.style.top = y + 'px';

    block.addEventListener('click', () => {
      score++;
      scoreEl.textContent = score;
      block.remove();
    });

    document.body.appendChild(block);

    setTimeout(() => {
      if (document.body.contains(block)) {
        block.remove();
        loseLife();
      }
    }, speed);
  }

  function loseLife() {
    lives--;
    livesEl.textContent = lives;
    if (lives <= 0) endGame();
  }

  function endGame() {
    clearInterval(spawnInterval);
    document.getElementById('gameOver').style.display = 'block';
  }

  function restartGame() {
    document.getElementById('gameOver').style.display = 'none';
    document.getElementById('menu').style.display = 'block';
  }
</script>
</body>
</html>
