<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Blokz Reflex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1587300003388-59208cc962cb'); /* style candy */
      background-size: cover;
      background-position: center;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      text-shadow: 2px 2px #000;
      margin-top: 10px;
    }

    .button {
      padding: 10px 20px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #menu, #gameOver, #info {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 10px;
      border-radius: 12px;
      margin: 10px auto;
      max-width: 300px;
    }

    .block {
      width: 60px;
      height: 60px;
      background: #333;
      border-radius: 10px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .explosive { background: #e03e3e; }
    .frozen { background: #3ec9e0; }
    .frozen::after {
      content: "‚ùÑ"; position: absolute; top: 5px; right: 5px; font-size: 16px;
    }
    .bomb { background: #ffa500; }
    .bomb::after {
      content: "üí£"; position: absolute; top: 5px; right: 5px; font-size: 16px;
    }

    #gameOver { display: none; }

    #message {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>üß± Blokz Reflex</h1>

<div id="menu">
  <p>Choisis ton mode :</p>
  <button class="button" onclick="startGame('facile')">Facile</button>
  <button class="button" onclick="startGame('moyen')">Moyen</button>
  <button class="button" onclick="startGame('impossible')">Impossible</button>
</div>

<div id="info" style="display:none;">
  Score : <span id="score">0</span> | Vies : <span id="lives">2</span>
</div>

<div id="message"></div>
<div id="gameOver">
  <h2>üíÄ Game Over</h2>
  <p>Tu veux continuer ?</p>
  <button class="button" onclick="watchAd()">üì∫ Regarder une pub</button>
  <button class="button" onclick="restartGame()">üîÅ Recommencer</button>
</div>

<audio id="popSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>

<script>
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const infoEl = document.getElementById('info');
  const menuEl = document.getElementById('menu');
  const gameOverEl = document.getElementById('gameOver');
  const messageEl = document.getElementById('message');
  const popSound = document.getElementById('popSound');

  let score = 0, lives = 2, speed = 5000, spawnLoop, maxLives = 2;
  const mechanics = ['explosive', 'frozen', 'bomb'];

  function startGame(mode) {
    if (mode === "facile") { speed = 5000; maxLives = 2; }
    else if (mode === "moyen") { speed = 3000; maxLives = 1; }
    else if (mode === "impossible") { speed = 1500; maxLives = 1; }

    score = 0;
    lives = maxLives;
    scoreEl.textContent = score;
    livesEl.textContent = lives;
    infoEl.style.display = 'block';
    menuEl.style.display = 'none';
    gameOverEl.style.display = 'none';
    spawnLoop = setInterval(spawnBlock, 900);
  }

  function spawnBlock() {
    const block = document.createElement('div');
    block.classList.add('block');
    const isSpecial = Math.random() < 0.5;

    if (isSpecial) {
      const type = mechanics[Math.floor(Math.random() * mechanics.length)];
      block.classList.add(type);
      block.dataset.type = type;
    } else {
      block.dataset.type = 'normal';
    }

    const maxW = window.innerWidth - 70;
    const maxH = window.innerHeight - 80;
    block.style.left = Math.random() * maxW + "px";
    block.style.top = Math.random() * maxH + "px";

    document.body.appendChild(block);

    const timeout = setTimeout(() => {
      if (document.body.contains(block)) {
        if (block.dataset.type !== 'normal') loseLife();
        block.remove();
      }
    }, speed);

    block.addEventListener('click', () => {
      clearTimeout(timeout);
      if (block.dataset.type !== 'normal') {
        score++;
        scoreEl.textContent = score;
        popSound.currentTime = 0;
        popSound.play();
      } else {
        loseLife();
      }
      block.remove();
    });
  }

  function loseLife() {
    lives--;
    livesEl.textContent = lives;
    if (lives <= 0) endGame();
  }

  function endGame() {
    clearInterval(spawnLoop);
    gameOverEl.style.display = 'block';
    messageEl.textContent = '';
  }

  function watchAd() {
    lives = 1;
    livesEl.textContent = lives;
    gameOverEl.style.display = 'none';
    messageEl.textContent = "üé• Tu as (imagin√©) regard√© une pub !";
    spawnLoop = setInterval(spawnBlock, 900);
  }

  function restartGame() {
    menuEl.style.display = 'block';
    infoEl.style.display = 'none';
    gameOverEl.style.display = 'none';
    document.querySelectorAll('.block').forEach(b => b.remove());
  }
</script>
</body>
</html>
