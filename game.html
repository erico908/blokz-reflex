<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Blokz Reflex - Gameplay + Boutique</title>
<style>
  body {
    margin: 0; background: #111; color: #eee; font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #menu, #gameOver {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: #222; padding: 20px; border-radius: 10px; text-align: center;
    box-shadow: 0 0 15px #0ff;
  }
  #menu button, #gameOver button {
    margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer;
    border: none; border-radius: 5px; background: #0af; color: #fff;
    transition: background-color 0.3s;
  }
  #menu button:hover, #gameOver button:hover {
    background: #08c;
  }
  #game {
    position: relative; width: 100vw; height: 100vh; overflow: hidden;
    background: linear-gradient(135deg, #222 0%, #444 100%);
  }
  .block {
    position: absolute; width: 60px; height: 60px; border-radius: 10px;
    cursor: pointer; user-select: none;
    display: flex; justify-content: center; align-items: center;
    font-weight: bold; font-size: 24px; color: #111;
    transition: transform 0.2s ease;
  }
  .normal {
    background: #888; /* bloc gris */
  }
  .explosive {
    background: #e33; /* rouge vif */
    box-shadow: 0 0 15px #f44;
  }
  .frozen {
    background: #33ccff; /* bleu glacé */
    box-shadow: 0 0 12px #3df;
  }
  .bomb {
    background: #ffa500; /* orange */
    box-shadow: 0 0 15px #ffb733;
  }

  #info {
    position: fixed; top: 10px; right: 10px; font-size: 20px; 
    background: #222a; padding: 10px 20px; border-radius: 10px;
  }

  #score, #lives {
    margin: 0 10px;
  }

  #message {
    position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
    font-size: 22px; color: #0ff; text-shadow: 0 0 10px #0ff;
    min-height: 28px;
  }

  /* Boutique */
  #boutique {
    position: fixed; top: 10px; left: 10px; background: #222a;
    padding: 12px; border-radius: 10px; width: 260px;
    box-shadow: 0 0 15px #0ff;
  }
  #boutique h2 {
    margin-top: 0; margin-bottom: 12px; font-size: 20px; text-align: center;
  }
  .shop-item {
    background: #333; margin: 8px 0; padding: 10px; border-radius: 8px;
    display: flex; justify-content: space-between; align-items: center;
  }
  .shop-item button {
    background: #0af; color: white; border: none; padding: 6px 10px;
    border-radius: 6px; cursor: pointer;
  }
  .shop-item button:disabled {
    background: #555;
    cursor: default;
  }
</style>
</head>
<body>

<div id="menu">
  <h1>Blokz Reflex</h1>
  <p>Choisis un mode de difficulté :</p>
  <button onclick="startGame('facile')">Facile</button>
  <button onclick="startGame('moyen')">Moyen</button>
  <button onclick="startGame('impossible')">Impossible</button>
</div>

<div id="boutique" style="display:none;">
  <h2>Boutique</h2>
  <div>Trophées : <span id="scoreBoutique">0</span></div>
  <div class="shop-item">
    <div>Multiplier de trophées x2 (500 trophées)</div>
    <button id="buyMultiplier">Acheter</button>
  </div>
  <div class="shop-item">
    <div>Vie supplémentaire (300 trophées)</div>
    <button id="buyLife">Acheter</button>
  </div>
  <div class="shop-item">
    <div>Bloc spécial "Super Bloc" (1000 trophées)</div>
    <button id="buySpecialBlock">Acheter</button>
  </div>
</div>

<div id="info" style="display:none;">
  Vies : <span id="lives">0</span> | Trophées : <span id="score">0</span>
</div>

<div id="game"></div>

<div id="message"></div>

<div id="gameOver" style="display:none;">
  <h2>Partie terminée !</h2>
  <p>Score final : <span id="finalScore">0</span></p>
  <button onclick="restartGame()">Rejouer</button>
</div>

<audio id="popSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3" preload="auto"></audio>

<script>
  const scoreEl = document.getElementById('score');
  const livesEl = document.getElementById('lives');
  const scoreBoutiqueEl = document.getElementById('scoreBoutique');
  const infoEl = document.getElementById('info');
  const menuEl = document.getElementById('menu');
  const gameEl = document.getElementById('game');
  const gameOverEl = document.getElementById('gameOver');
  const finalScoreEl = document.getElementById('finalScore');
  const messageEl = document.getElementById('message');
  const boutiqueEl = document.getElementById('boutique');

  const buyMultiplierBtn = document.getElementById('buyMultiplier');
  const buyLifeBtn = document.getElementById('buyLife');
  const buySpecialBlockBtn = document.getElementById('buySpecialBlock');

  const popSound = document.getElementById('popSound');

  // Variables de jeu
  let score = 0;
  let lives = 2;
  let maxLives = 2;
  let spawnInterval = null;
  let blockDisappearTime = 700; // ms
  let currentMode = null;
  let multiplier = 1;
  let hasSpecialBlock = false;

  // Sauvegarde / Chargement
  function saveData() {
    const data = {
      score,
      multiplier,
      lives: maxLives,
      hasSpecialBlock
    };
    localStorage.setItem('blokzData', JSON.stringify(data));
  }
  function loadData() {
    const data = JSON.parse(localStorage.getItem('blokzData'));
    if (data) {
      score = data.score || 0;
      multiplier = data.multiplier || 1;
      maxLives = data.lives || 2;
      lives = maxLives;
      hasSpecialBlock = data.hasSpecialBlock || false;
    }
  }

  // Modes de jeu
  const modes = {
    facile: { spawnDelay: 1200, maxLives: 2, startDisappear: 1000, minDisappear: 700 },
    moyen: { spawnDelay: 900, maxLives: 1, startDisappear: 900, minDisappear: 500 },
    impossible: { spawnDelay: 1000, maxLives: 1, startDisappear: 700, minDisappear: 200 }
  };

  // Démarre le jeu
  function startGame(mode) {
    loadData();
    currentMode = mode;
    const m = modes[mode];
    maxLives = Math.max(m.maxLives, maxLives); // boutique peut augmenter vies max
    lives = maxLives;
    score = score || 0;

    updateDisplay();

    infoEl.style.display = 'inline-block';
    menuEl.style.display = 'none';
    gameOverEl.style.display = 'none';
    boutiqueEl.style.display = 'block';
    messageEl.textContent = '';
    gameEl.innerHTML = '';
    blockDisappearTime = m.startDisappear;

    spawnInterval = setInterval(() => {
      if (lives <= 0) {
        gameOver();
        return;
      }
      spawnBlock();

      if (mode === 'impossible') {
        if (score >= 10 && blockDisappearTime > m.minDisappear) {
          blockDisappearTime -= 15;
        } else if (score < 10 && blockDisappearTime < m.startDisappear) {
          blockDisappearTime += 10;
        }
      } else {
        if (blockDisappearTime > m.minDisappear) {
          blockDisappearTime -= 2;
        }
      }
    }, m.spawnDelay);

    updateShopButtons();
  }

  function spawnBlock() {
    let blockTypes = ['normal', 'explosive', 'frozen', 'bomb'];
    if (hasSpecialBlock) {
      blockTypes.push('special');
    }

    const typeProb = Math.random();
    let type = 'normal';

    // Probabilités modifiées (exemple)
    if (typeProb > 0.5 && typeProb <= 0.7) type = 'explosive';
    else if (typeProb > 0.7 && typeProb <= 0.9) type = 'frozen';
    else if (typeProb > 0.9 && typeProb <= 0.97) type = 'bomb';
    else if (typeProb > 0.97) type = 'special';

    const block = document.createElement('div');
    block.classList.add('block');
    if (type !== 'normal') block.classList.add(type);

    const gameRect = gameEl.getBoundingClientRect();
    const size = 60;
    const maxX = gameRect.width - size;
    const maxY = gameRect.height - size;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    block.style.left = x + 'px';
    block.style.top = y + 'px';

    gameEl.appendChild(block);

    const disappearTimeout = setTimeout(() => {
      if (!gameEl.contains(block)) return;

      gameEl.removeChild(block);

      if (type !== 'normal') {
        loseLife();
        messageEl.textContent = "Trop lent ! -1 vie";
      } else {
        messageEl.textContent = "";
      }
      updateDisplay();
    }, blockDisappearTime);

    block.onclick = () => {
      popSound.currentTime = 0;
      popSound.play();
      clearTimeout(disappearTimeout);

      if (type === 'normal') {
        loseLife();
        messageEl.textContent = "Mauvais bloc ! -1 vie";
        gameEl.removeChild(block);
      } else {
        // Points selon type + multiplicateur
        let points = 1;
        if (type === 'explosive') points = 3;
        else if (type === 'frozen') points = 2;
        else if (type === 'bomb') points = 5;
        else if (type === 'special') points = 10;

        score += points * multiplier;
        messageEl.textContent = `Bien joué ! +${points * multiplier} trophée${points * multiplier > 1 ? 's' : ''}`;
        block.style.transform = 'scale(0)';
        setTimeout(() => {
          if (gameEl.contains(block)) gameEl.removeChild(block);
        }, 150);
      }
      updateDisplay();

      if (lives <= 0) gameOver();
      saveData();
      updateShopButtons();
    };
  }

  function loseLife() {
    lives--;
    updateDisplay();
    if (lives <= 0) {
      gameOver();
      saveData();
    }
  }

  function gameOver() {
    clearInterval(spawnInterval);
    infoEl.style.display = 'none';
    boutiqueEl.style.display = 'none';
    gameOverEl.style.display = 'block';
    finalScoreEl.textContent = score;
    messageEl.textContent = '';
  }

  function restartGame() {
    score = 0;
    lives = 2;
    maxLives = 2;
    multiplier = 1;
    hasSpecialBlock = false;
    saveData();
    gameOverEl.style.display = 'none';
    menuEl.style.display = 'block';
    gameEl.innerHTML = '';
    messageEl.textContent = '';
  }

  function updateDisplay() {
    livesEl.textContent = lives;
    scoreEl.textContent = score;
    scoreBoutiqueEl.textContent = score;
  }

  // Boutique
  buyMultiplierBtn.onclick = () => {
    if (score >= 500 && multiplier === 1) {
      score -= 500;
      multiplier = 2;
      messageEl.textContent = "Multiplicateur x2 acheté !";
      saveData();
      updateDisplay();
      updateShopButtons();
    }
  };
  buyLifeBtn.onclick = () => {
    if (score >= 300) {
      score -= 300;
      maxLives++;
      lives++;
      messageEl.textContent = "Vie supplémentaire achetée !";
      saveData();
      updateDisplay();
      updateShopButtons();
    }
  };
  buySpecialBlockBtn.onclick = () => {
    if (score >= 1000 && !hasSpecialBlock) {
      score -= 1000;
      hasSpecialBlock = true;
      messageEl.textContent = "Bloc spécial débloqué !";
      saveData();
      updateDisplay();
      updateShopButtons();
    }
  };

  function updateShopButtons() {
    buyMultiplierBtn.disabled = score < 500 || multiplier > 1;
    buyLifeBtn.disabled = score < 300;
    buySpecialBlockBtn.disabled = score < 1000 || hasSpecialBlock;
  }
</script>
</body>
</html>
