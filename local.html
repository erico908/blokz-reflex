<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Blokz Reflex - Mode Local / Bot</title>
<style>
  body {
    margin: 0; font-family: Arial, sans-serif; background: #111; color: white;
    display: flex; flex-direction: column; height: 100vh; align-items: center; justify-content: center;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none;
    touch-action: manipulation;
  }
  #topBar {
    position: fixed;
    top: 0; right: 0;
    padding: 10px 15px;
    z-index: 999;
  }
  #quitBtnTop {
    background-color: #b22222;
    border: none;
    color: white;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
  }
  #quitBtnTop:hover {
    background-color: #800000;
  }
  #playerForm {
    text-align: center;
    margin-top: 40px;
  }
  #gameContainer {
    display: none;
    width: 100vw; height: 100vh;
    display: flex;
    background: #222;
    padding-top: 40px;
    box-sizing: border-box;
  }
  .playerScreen {
    flex: 1;
    border: 2px solid #888;
    margin: 5px;
    display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
    position: relative;
    overflow: hidden;
    user-select: none;
  }
  .lives {
    position: absolute;
    top: 10px; left: 10px;
    font-size: 18px;
    color: #0f0;
  }
  .playerName {
    position: absolute;
    top: 10px; right: 10px;
    font-size: 18px;
    color: #0ff;
  }
  #winnerScreen {
    display: none;
    text-align: center;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    border: none;
    background-color: #4caf50;
    color: white;
    user-select: none;
  }
  button:hover {
    background-color: #45a049;
  }
  .block {
    width: 60px;
    height: 60px;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    position: absolute;
    box-shadow: 0 0 10px #000;
    transition: transform 0.15s;
  }
  .block:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px #fff;
  }
  select {
    font-size: 16px;
    padding: 6px 10px;
    margin-left: 10px;
    border-radius: 5px;
    border: none;
  }
</style>
</head>
<body>

  <div id="topBar">
    <button id="quitBtnTop">Quitter</button>
  </div>

  <div id="playerForm">
    <h2>Entrez les noms des joueurs</h2>
    <input id="player1Name" placeholder="Joueur 1" />
    <input id="player2Name" placeholder="Joueur 2" />
    <label for="botDifficulty"> - Jouer contre le bot :</label>
    <select id="botDifficulty">
      <option value="none" selected>Non</option>
      <option value="easy">Facile</option>
      <option value="medium">Moyen</option>
      <option value="hard">Difficile</option>
    </select>
    <br />
    <button id="startGameBtn">Commencer la partie</button>
  </div>

  <div id="gameContainer">
    <div id="player1" class="playerScreen">
      <div class="lives" id="lives1">Vies: 10</div>
      <div class="playerName" id="name1"></div>
    </div>
    <div id="player2" class="playerScreen">
      <div class="lives" id="lives2">Vies: 10</div>
      <div class="playerName" id="name2"></div>
    </div>
  </div>

  <div id="winnerScreen">
    <h1 id="winnerText"></h1>
    <button id="restartBtn">Recommencer</button>
  </div>

<script>
  // DOM elements
  const playerForm = document.getElementById('playerForm');
  const startGameBtn = document.getElementById('startGameBtn');
  const gameContainer = document.getElementById('gameContainer');
  const winnerScreen = document.getElementById('winnerScreen');
  const winnerText = document.getElementById('winnerText');
  const restartBtn = document.getElementById('restartBtn');
  const quitBtnTop = document.getElementById('quitBtnTop');

  const lives1El = document.getElementById('lives1');
  const lives2El = document.getElementById('lives2');
  const name1El = document.getElementById('name1');
  const name2El = document.getElementById('name2');

  const player1Screen = document.getElementById('player1');
  const player2Screen = document.getElementById('player2');

  const botDifficultySelect = document.getElementById('botDifficulty');

  // Game constants
  const blockDuration = 1000; // 1 seconde

  // Players data
  let player1 = { name: '', lives: 10 };
  let player2 = { name: '', lives: 10, isBot: false, difficulty: 'none' };

  // State
  let currentBlockElements = [null, null]; // [joueur1, joueur2]
  let activeTimeouts = [null, null];
  let botActionTimeout = null;
  let gameActive = false;

  // Colors
  const colors = ['red', 'blue', 'green', 'yellow', 'orange', 'purple'];

  // Start game button handler
  startGameBtn.onclick = () => {
    const p1 = document.getElementById('player1Name').value.trim();
    const p2 = document.getElementById('player2Name').value.trim();
    const botDiff = botDifficultySelect.value;

    if (!p1) {
      alert("Merci d'entrer le nom du Joueur 1 !");
      return;
    }
    if (botDiff === 'none' && !p2) {
      alert("Merci d'entrer le nom du Joueur 2 ou choisir un bot !");
      return;
    }

    player1.name = p1;
    player1.lives = 10;

    if (botDiff !== 'none') {
      player2.name = 'Bot (' + botDiff.charAt(0).toUpperCase() + botDiff.slice(1) + ')';
      player2.isBot = true;
      player2.difficulty = botDiff;
    } else {
      player2.name = p2;
      player2.isBot = false;
      player2.difficulty = 'none';
    }
    player2.lives = 10;

    name1El.textContent = player1.name;
    name2El.textContent = player2.name;
    updateLives();

    playerForm.style.display = 'none';
    winnerScreen.style.display = 'none';
    gameContainer.style.display = 'flex';

    gameActive = true;

    spawnBlock(0); // joueur 1
    spawnBlock(1); // joueur 2 (bot ou humain)

    if (player2.isBot) {
      scheduleBotAction();
    }
  };

  // Quitter button
  quitBtnTop.onclick = () => {
    window.location.href = 'index.html';
  };

  // Update lives display
  function updateLives() {
    lives1El.textContent = `Vies: ${player1.lives}`;
    lives2El.textContent = `Vies: ${player2.lives}`;
  }

  // Get random position inside player container
  function getRandomPosition(container, blockSize = 60) {
    const rect = container.getBoundingClientRect();
    const x = Math.random() * (rect.width - blockSize);
    const y = Math.random() * (rect.height - blockSize - 40) + 40; // 40 pour laisser place au top bar
    return { x, y };
  }

  // Remove block if exists
  function removeBlock(playerIndex) {
    if (currentBlockElements[playerIndex]) {
      currentBlockElements[playerIndex].remove();
      currentBlockElements[playerIndex] = null;
    }
    if (activeTimeouts[playerIndex]) {
      clearTimeout(activeTimeouts[playerIndex]);
      activeTimeouts[playerIndex] = null;
    }
  }

  // Lose game handler (le joueurIndex passé est celui qui a échoué)
  function loseGame(playerIndex) {
    gameActive = false;
    removeBlock(0);
    removeBlock(1);
    if (botActionTimeout) {
      clearTimeout(botActionTimeout);
      botActionTimeout = null;
    }
    const winnerIndex = playerIndex === 0 ? 1 : 0;
    winnerText.textContent = `${winnerIndex === 0 ? player1.name : player2.name} a gagné !`;
    gameContainer.style.display = 'none';
    winnerScreen.style.display = 'block';
  }

  // Spawn a new block for player
  function spawnBlock(playerIndex) {
    if (!gameActive) return;

    removeBlock(playerIndex);

    const container = playerIndex === 0 ? player1Screen : player2Screen;

    // Création du bloc
    const block = document.createElement('div');
    block.classList.add('block');

    // 20% chance d'être gris (bloc qui fait -1 vie si cliqué)
    const isGray = Math.random() < 0.2;
    if (isGray) {
      block.style.backgroundColor = 'gray';
      block.dataset.isGray = 'true';
    } else {
      // Couleur aléatoire parmi colors
      const color = colors[Math.floor(Math.random() * colors.length)];
      block.style.backgroundColor = color;
      block.dataset.isGray = 'false';
    }

    // Position aléatoire
    const pos = getRandomPosition(container);
    block.style.left = `${pos.x}px`;
    block.style.top = `${pos.y}px`;

    // Ajouter au DOM
    container.appendChild(block);
    currentBlockElements[playerIndex] = block;

    // Click event
    block.onclick = () => {
      if (!gameActive) return;
      const isGrayBlock = block.dataset.isGray === 'true';

      if (isGrayBlock) {
        // Cliquer sur bloc gris => perte d'une vie puis le bloc disparaît
        if (playerIndex === 0) {
          player1.lives = Math.max(0, player1.lives - 1);
        } else {
          player2.lives = Math.max(0, player2.lives - 1);
        }
        updateLives();
        removeBlock(playerIndex);
        // Spawn nouveau bloc après la suppression
        if (gameActive) spawnBlock(playerIndex);
        // Fin de partie si vies à 0
        if (player1.lives <= 0) loseGame(0);
        if (player2.lives <= 0) loseGame(1);
        return;
      }

      // Sinon bloc coloré cliqué => on continue, pas de perte
      clearTimeout(activeTimeouts[playerIndex]);
      removeBlock(playerIndex);
      spawnBlock(playerIndex);
    };

    // Timer disparition
    activeTimeouts[playerIndex] = setTimeout(() => {
      // Si bloc toujours présent (non cliqué)
      if (currentBlockElements[playerIndex] === block) {
        if (block.dataset.isGray === 'true') {
          // Bloc gris non cliqué => suppression + spawn (pas de perte)
          removeBlock(playerIndex);
          if (gameActive) spawnBlock(playerIndex);
          return;
        }

        // Bloc coloré non cliqué => perte d'une vie
        if (playerIndex === 0) {
          player1.lives = Math.max(0, player1.lives - 1);
        } else {
          player2.lives = Math.max(0, player2.lives - 1);
        }
        updateLives();

        // Fin si vies = 0
        if (player1.lives <= 0) { loseGame(0); return; }
        if (player2.lives <= 0) { loseGame(1); return; }

        removeBlock(playerIndex);
        if (gameActive) spawnBlock(playerIndex);
      }
    }, blockDuration);
  }

  // Bot action scheduler (adapté pour simuler erreurs humaines)
  function scheduleBotAction() {
    if (!gameActive || !player2.isBot) return;

    // Selon difficulté : délai et probabilité d'oublier (missChance)
    let delay, missChance;
    switch (player2.difficulty) {
      case 'easy':
        delay = 800 + Math.random() * 500; // 800 à 1300 ms
        missChance = 0.5; // oublie souvent (débutant)
        break;
      case 'medium':
        delay = 500 + Math.random() * 300; // 500 à 800 ms
        missChance = 0.2; // oublie parfois (joueur régulier)
        break;
      case 'hard':
        delay = 250 + Math.random() * 250; // 250 à 500 ms
        missChance = 0.05; // quasi jamais (pro)
        break;
      default:
        delay = 900;
        missChance = 0.5;
    }

    clearTimeout(botActionTimeout);
    botActionTimeout = setTimeout(() => {
      if (!gameActive) return;

      const block = currentBlockElements[1]; // zone du joueur 2 (bot)
      if (!block) {
        scheduleBotAction();
        return;
      }

      // Si bloc coloré : décider si le bot clique ou oublie (missChance)
      if (block.dataset.isGray === 'false') {
        if (Math.random() > missChance) {
          // bot clique
          block.click();
        } else {
          // bot oublie (ne clique pas) => laisser le timeout traiter la perte
        }
      } else {
        // bloc gris : bot évite (ne clique pas), laisse timeout le supprimer
      }

      // On re-programme la prochaine action du bot
      scheduleBotAction();
    }, delay);
  }

  // Restart button
  restartBtn.onclick = () => {
    playerForm.style.display = 'block';
    gameContainer.style.display = 'none';
    winnerScreen.style.display = 'none';
    player1.lives = 10;
    player2.lives = 10;
    updateLives();
    gameActive = false;
    removeBlock(0);
    removeBlock(1);
    if (botActionTimeout) { clearTimeout(botActionTimeout); botActionTimeout = null; }
  };

  // Empêche zoom sur mobile/desktop (déjà présent si tu veux)
  window.addEventListener('wheel', e => { if (e.ctrlKey) e.preventDefault(); }, { passive: false });
  window.addEventListener('touchmove', e => { if (e.scale !== 1) e.preventDefault(); }, { passive: false });
  window.addEventListener('keydown', e => {
    if ((e.ctrlKey && (e.key === '=' || e.key === '-' || e.key === '+' || e.key === '0')) || (e.key === 'F11')) {
      e.preventDefault();
    }
  });

</script>
</body>
</html>
