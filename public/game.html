<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blokz Reflex - Jeu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      background-color: #1f1f1f;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    #game-container {
      width: 600px;
      height: 400px;
      background: linear-gradient(135deg, #0077ff, #00ffff);
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffffaa;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #000;
      user-select: none;
    }
    footer {
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>Blokz Reflex - Mode Jeu</header>
  <main>
    <div id="game-container">
      Cliquez sur les blocs colorés !
    </div>
  </main>
  <footer>© 2025 Blokz Reflex - Tous droits réservés</footer>

  <script>
    // Exemple simple pour changer le texte au clic dans le jeu
    const gameContainer = document.getElementById('game-container');
    gameContainer.addEventListener('click', () => {
      gameContainer.textContent = 'Bloc cliqué ! Continue de jouer...';
    });
  </script>
</body>
</html>
