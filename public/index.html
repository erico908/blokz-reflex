<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Blokz Reflex</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
  <h1>Connexion au serveur...</h1>
  <p id="status">En attente...</p>

  <script>
    const socket = io();

    socket.on("connect", () => {
      document.getElementById("status").innerText = "✅ Connecté au serveur";
    });

    socket.on("disconnect", () => {
      document.getElementById("status").innerText = "❌ Déconnecté du serveur";
    });
  </script>
</body>
</html>
